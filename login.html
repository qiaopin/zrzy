<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>河北省自然资源动态监管平台</title>
    <link rel="stylesheet" type="text/css" href="js/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="js/layer/theme/default/layer.css"/>
    <link rel="stylesheet" href="css/iconfont/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    <link rel="stylesheet" href="css/login.css">
    <style>
        .layui-nav .layui-this:after, .layui-nav-bar, .layui-nav-tree .layui-nav-itemed:after{
            background: transparent;
        }

        header .layui-nav .layui-nav-item a{
            color:#fff;
        }
    </style>
</head>

<body style="overflow: hidden;">
<header>
    <div class="logo">
        河北省自然资源动态监管平台
    </div>
    <div class="nav">
        <ul class="layui-nav">
            <li name="首页" class="lly layui-nav-item layui-this layui-nav-item1" id="homepage">
                <a class="active" href="javascript:;">首页</a>
            </li>
            <!--<li name="平台介绍" class="lly layui-nav-item layui-nav-item1" id="platFormInfo">-->
            <!--<a href="javascript:;">平台介绍</a>-->
            <!--</li>-->
            <li name="使用帮助" class="lly layui-nav-item layui-nav-item1" id="support">
                <a href="javascript:;">使用帮助</a>
            </li>
            <li name="关于我们" class="lly layui-nav-item layui-nav-item1" id="about">
                <a href="javascript:;">关于我们</a>
            </li>
            <li name="联系我们" class="lly layui-nav-item layui-nav-item1" id="phoneOur">
                <a href="javascript:;">联系我们</a>
            </li>
            <li name="手机端下载" class="lly layui-nav-item layui-nav-item1" id="androidDownload">
                <a href="javascript:;">手机端下载</a>
            </li>
            <li name="登录" class="lly layui-nav-item layui-nav-item1" id="openLogin">
                <a href="javascript:;" id="sprid">登录</a>
            </li>
        </ul>
    </div>
</header>
<div class="main">
    <iframe id="iframes" name="iframes" src="module.html" width="100%" height="100%"
            style="border: 0px;"></iframe>
</div>
<div class="center" id="loginBox" style="display: none;">
    <div class="loginBox">
        <form class="layui-form layui-form-pane" action="">
            <div class="layui-form-item">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="number" name="title" autocomplete="off" placeholder="请输入手机号"
                           class="username layui-input">
                </div>
                <!--<div class="layui-form-mid layui-word-aux">请输入注册时的手机号</div>-->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" placeholder="请输入密码" autocomplete="off"
                           class="password layui-input">
                </div>
                <!--<div class="layui-form-mid layui-word-aux">请输入密码</div>-->
            </div>

            <div class="layui-form-item" pane="">
                <label class="layui-form-label">记住密码</label>
                <div class="layui-input-block">
                    <input type="checkbox" checked="" name="open" lay-skin="switch" lay-filter="switchTest"
                           title="开关">
                </div>
            </div>
            <div class="layui-form-item">
                <button id="loginBtn" class="layui-btn" type="button" style="width:100%;">登录</button>
            </div>
        </form>
    </div>
</div>

</body>

<script src="js/jquery1.9.0.min.js"></script>
<script src="js/config.js"></script>
<script src="js/common.js"></script>
<script src="js/md5.js"></script>
<!--layui弹出层-->
<script src="js/layer/layer.js"></script>
<script src="js/layui/layui.js"></script>
<script src="js/login.js"></script>
<script>

</script>
</html>
