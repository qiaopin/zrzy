<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../js/layui-v2.4.5/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../js/layer/theme/default/layer.css"/>
    <link rel="stylesheet" type="text/css" href="../css/comstyle.css"/>
    <link rel="stylesheet" type="text/css" href="../js/openlayers/ol.css"/>
    <link rel="stylesheet" type="text/css" href="../css/monitorAnalysis.css"/>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <style type="text/css">
        .left {
            width: 60px;
        }

        .right {
            left: 60px;
            width: calc(100vw - 61px);
            border-left: 1px solid #F2F2F2;
        }
    </style>
</head>

<body class="white">
<div id="alertinfodiv"></div>
<div class="left">
    <div class="nav">
        <ul>
            <li name="数据管理" class="active">
                <i class="layui-icon layui-icon-survey"></i><a href="javascript:">数据管理</a>
            </li>
            <!--<li name="任务分配"><i class="layui-icon layui-icon-app"></i><a href="javascript:">任务分配</a></li>-->
            <li name="图斑审核"><i class="layui-icon layui-icon-app"></i><a href="javascript:">图斑审核</a></li>
        </ul>
    </div>
</div>
<div class="right">
    <iframe id="iframes" name="iframes" src="" width="100%" height="100%"
            style="border: 0px;"></iframe>
</div>
</body>
<script src="../js/jquery1.9.0.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/common.js"></script>
<script src="../js/layer/layer.js"></script>
<script src="../js/layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs layui-btn-skyblue" lay-event="detail"><i class="layui-icon layui-icon-edit"></i>详情</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>审核</a>
</script>
<script>
    var Industryresjosn;
    var layuiform;
    top.year = "";//年度
    top.quart = "";//季度
    top.themtype = "";//专题类型
    layui.use(['form', 'element', 'laydate', 'table', 'jquery', 'slider'], function () {
        layuiform = layui.form;
        var $ = layui.jquery;

        $("#iframes").attr("src","monitorManage/dataManage.html");
    });

    $(".nav ul li").click(function () {
        $(".nav ul li").removeClass('active');
        $(this).addClass('active');
        var name = $(this).attr('name');
        $(".tab-container").addClass('hide');
        $(".tab-container[name='" + name + "']").removeClass('hide');
        $("#collect").addClass('hide');
        if (name == "数据管理") {
            $("#iframes").attr('src', 'monitorManage/dataManage.html')
        } else if (name == "人员管理") {
            $("#iframes").attr('src', 'personnelManage/personnelManage.html')
        } else if (name == "任务分配") {
            $("#iframes").attr('src', 'task/task.html')
        } else if(name == "图斑审核"){
        	$("#iframes").attr('src', 'TBaudit/TBaudit.html')
        }
    });
</script>

</html>
