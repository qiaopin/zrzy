    <style>
        body {
            overflow: hidden;

        .top {
            height: 50vh;
            width: 100%;

            position: relative;
        }

        .bottom {
            height: 50vh;
            width: 100%;
            background: #F8F8F8;
            position: relative;
        }

        .top-left {
            height: calc(100% - 15px);
            width: calc(100% - 20px);
            background: #fff;
            position: absolute;
            left: 10px;
            top: 10px;
        }

        .top-right {
            height: calc(100% - 15px);
            width: calc(100% - 20px);
            background: #fff;
            position: absolute;
            left: 10px;
            top: 5px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .title_div {
            height: 30px;
            color: #3A6992;
            line-height: 30px;
            padding: 0px 10px;
            position: relative;
        }

        .strong {
            font-weight: 900;
        }

        .year {
            color: #07323B;
        }

        .quarter {
            color: #07323B;
            margin-left: 10px;
        }

        .f-right {
            position: absolute;
            right: 10px;
        }

        .f-right select {
            height: 20px;
        }

        .f-right a {
            cursor: pointer;
            font-weight: 600;
        }

        .f-right a.active {
            color: #1890FF;
        }

        .f-right a:hover {
            color: #1890FF;
        }

        .niceScroll {
            height: calc(100% - 30px);

            padding: 5px 0px;
        }

        .layui-table-view .layui-table th {
            text-align: center;
        }

        .layui-table-page, .layui-table-total {
            border-width: 1px 1px 0px;
        }

        .layui-table-body {
            margin-bottom: 0px;
            margin-right: 0px;
        }

        .layui-form-radio > i:hover, .layui-form-radioed > i {
            color: #187fcc;
        }

        .layui-table tbody tr:hover {
            background: transparent;
        }

        .layui-btn-skyblue {
            background: #1890FF;
        }

        .layui-laypage .layui-laypage-curr .layui-laypage-em {

    //提交
    function submit() {
        parent.layer.loadIndex = parent.layer.load(0, {shade: 0.1});
        RurallandService("/UpRurallandnByCity3", {
            userid: parent.JFZD.ID,
            xzqdm: parent.JFZD.XZQDM
        }, true, function (resjson) {
            parent.layer.close(parent.layer.loadIndex);
            if (resjson.indexOf("true") > -1) {
                parent.layer.alert("提交成功!");
            } else {
                parent.layer.alert("没有要提交的记录!")
            }
        });
    }

    function submitOne() {
        var checkStatus = layuitable.checkStatus("table1");
        var XZQDM = parent.JFZD.XZQDM;
        var XMC = checkStatus.data[0].XZQMC;

        parent.layer.confirm('确定提交 ' + XMC + " ?", function (index) {
            parent.layer.loadIndex = parent.layer.load(0, {shade: 0.1});
            RurallandService("/UpRurallandnByCity4", {
                xzqdm: XZQDM,
                userid: parent.JFZD.ID,
                xmc: XMC
            }, true, function (resjson) {
                parent.layer.close(parent.layer.loadIndex);
                if (resjson.indexOf("true") > -1) {
                    parent.layer.alert("提交成功!");
                    StatisticsfByCity();
                } else {
                    parent.layer.alert("没有可提交数据!");
                }
            });
        });
    }

            RurallandService("/UndoRurallandnByCity2", {
                xzqdm: XZQDM,
                userid: parent.JFZD.ID,
                xmc: XMC
