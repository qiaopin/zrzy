<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>查看照片</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"/>
    <link rel="stylesheet" type="text/css" href="../js/layui/css/layui.css"/>
    <link rel="stylesheet" type="text/css" href="../js/layer/theme/default/layer.css"/>
    <link rel="stylesheet" type="text/css" href="../js/openlayers/ol.css"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: white;
            position: relative;
            overflow: hidden;
        }

        img {
            width: auto;
            height: auto;

            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body style="height: calc(100vh);">
<div class="layui-carousel" id="test">
    <div id="imgdiv" carousel-item="">
        <div><img src="../images/bj/banner2.jpg"></div>
        <div><img src="../images/logo.png"></div>

    </div>
</div>
</body>
<script src="../js/jquery1.9.0.js"></script>
<!--样式-->
<!--layui弹出层-->
<script src="../js/layer/layer.js"></script>
<script src="../js/layui/layui.js"></script>
<script src="../js/config.js"></script>
<script src="../js/common.js"></script>

<script>
    var carousel = null;
    layui.use(['carousel', 'element', 'form'], function () {

        var element = layui.element;
        carousel = layui.carousel;
        if (parent.layer.imgurl != "") {
            var imgurl = parent.layer.imgurl.split(',');
            var str = "";
            for (var i = 0; i < imgurl.length; i++) {
                if (imgurl[i].trim() != "") {
                    var src = "http://124.205.115.26:8089/gtkjghTest/Photo/Clue/" + parent.layer.guid + "/" + imgurl[i];
                    str += "<div><img src='" + src + "'></div>";
                }
            }
        }
        $("#imgdiv").html(str);
        carousel.render({
            elem: '#test'
            , width: '100%'
            , height: '100%'
            , autoplay: false,
//		    ,interval: 5000
        });
    });
</script>
</html>
