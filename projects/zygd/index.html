<script>
    var JFZD = null;
    layui.use(['form', 'element', 'laydate', 'table'], function () {

        JFZD = JSON.parse(sessionStorage.JFZD)[0];
        sessionStorage.userInfo = sessionStorage.JFZD;
        sessionStorage.userXZQDM = JFZD.XZQDM;
        if (JFZD.USERTYPE == "省厅负责人") {
            window.location.href = 'html/stfzr/index.html'

        } else if (JFZD.USERTYPE == "市局负责人") {
            window.location.href = 'html/sjfzr/index.html'

        } else if (JFZD.USERTYPE == "县局负责人") {
            window.location.href = 'html/xjfzr/index.html'

        } else if (JFZD.USERTYPE == "国土所负责人") {
            window.location.href = 'html/gtsfzr/index.html'

        } else if (JFZD.USERTYPE == "乡镇党政负责人") {
            window.location.href = 'html/xzdzfzr/index.html'

        } else if (JFZD.USERTYPE == "村两委负责人") {
            window.location.href = 'html/cewfzr/index.html'

        } else if (JFZD.USERTYPE == "调查员") {
            window.location.href = 'html/dcy/index.html'
        }
    });
